<div class="bg-gradient-to-b from-teal-800 to-teal-700 min-h-screen flex items-center justify-center">
<div class="bg-teal-900 p-8 rounded-xl shadow-lg max-w-md w-full animate-fadeIn">
  <div class="flex justify-center mb-8">
    <img class="w-16 h-16" src="./assets/musium_lg.png" alt="Musium Logo">
  </div>
  <h2 class="text-3xl font-bold text-center text-white mb-6">Login to Musium</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-sm font-medium text-teal-300 mb-2">Username</label>
      <input type="username" id="username" name="username" required
      formControlName="username"
      [ngClass]="{'border-red-500 focus:ring-red-500': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
             class="w-full px-3 py-2 bg-teal-800 border border-teal-600 rounded-md text-white placeholder-teal-400 focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-200"
             placeholder="Enter your username">
             <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
             class="text-red-500 text-xs animate-fade-in">
          Username is required
        </div>
    </div>
    <div class="mb-6">
      <label class="block text-sm font-medium text-teal-300 mb-2">Password</label>
      <input type="password" id="password" name="password" required formControlName="password"
      [ngClass]="{'border-red-500 focus:ring-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"

             class="w-full px-3 py-2 bg-teal-800 border border-teal-600 rounded-md text-white placeholder-teal-400 focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-200"
             placeholder="Enter your password">
             <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                 class="absolute -bottom-5 left-0 text-red-500 text-xs animate-fade-in">
              Password is required
            </div>
    </div>
    <button type="submit"
    [disabled]="loginForm.invalid || loading"
            class="w-full bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-75 transition duration-200">
      <span *ngIf="!loading">Log In</span>
          <div *ngIf="loading" class="flex items-center space-x-2">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Signing in...</span>
          </div>
    </button>
    <div *ngIf="error"
    class="p-3 rounded-lg bg-red-50 border border-red-200 text-red-600 text-sm text-center animate-fade-in">
 {{ error }}
</div>
  </form>
  <p class="mt-4 text-center text-teal-300">
    Don't have an account?
    <a routerLink="/auth/register" class="text-teal-400 hover:underline">Register here</a>
  </p>
</div>
</div>
