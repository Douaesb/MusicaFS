<div class="min-h-screen bg-gradient-to-b from-teal-800 to-teal-700 text-white p-8">
    <div class="container mx-auto">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8 w-2/3">
            <div class="flex items-center">
                <img class="w-16 h-16 mr-4" src="../../../assets/musium_logo.png?height=64&width=64" alt="Logo">
                <h1 class="text-3xl font-bold">Album Collection</h1>
            </div>
            <div class="relative">
                <input 
                    type="text" 
                    placeholder="Search albums" 
                    class="border-2 border-teal-300 w-96 bg-teal-900 rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-teal-400"
                >
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </header>
        
        <!-- Add Album Button -->
        <div class="flex mb-8 ">
            <button class="bg-teal-300 text-teal-900 font-bold py-2 px-4 rounded-lg hover:bg-teal-400 transition duration-200">
                Add New Album
            </button>
        </div>
        <!-- Album Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Album Card 1 -->
            <div class="bg-teal-800 rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transition-shadow duration-300">
                <img src="../../../assets/musium_logo.png?height=300&width=300" alt="Album Cover" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">Album Title</h2>
                    <p class="text-teal-300 mb-2">Artist Name</p>
                    <p class="text-sm text-teal-400 mb-4">Release Year: 2023</p>
                    <div class="flex justify-between items-center">
                        <button class="bg-teal-600 hover:bg-teal-700 text-white py-2 px-4 rounded-lg transition duration-200">
                            Play
                        </button>
                        <button class="text-teal-300 hover:text-teal-100 transition duration-200">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Album Card 2 -->
            <div class="bg-teal-800 rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transition-shadow duration-300">
                <img src="../../../assets/musium_logo.png?height=300&width=300" alt="Album Cover" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">Another Album</h2>
                    <p class="text-teal-300 mb-2">Different Artist</p>
                    <p class="text-sm text-teal-400 mb-4">Release Year: 2022</p>
                    <div class="flex justify-between items-center">
                        <button class="bg-teal-600 hover:bg-teal-700 text-white py-2 px-4 rounded-lg transition duration-200">
                            Play
                        </button>
                        <button class="text-teal-300 hover:text-teal-100 transition duration-200">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

        </div>

    </div>
