<!-- Create/Edit Modal -->
<div
  id="crud-modal"
  #crudModal
  tabindex="-1"
  aria-hidden="true"
  [class.hidden]="true"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 overflow-y-auto overflow-x-hidden"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          {{ selectedAlbum ? 'Edit Album' : 'Create New Album' }}
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          aria-label="Close modal"
          (click)="closeModal()"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>
      <form class="p-4 md:p-5" #albumForm="ngForm" (ngSubmit)="saveAlbum()">
        <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2">
            <label for="title" class="block mb-2 text-sm font-medium">Album Title</label>
            <input
              type="text"
              id="title"
              [(ngModel)]="newAlbum.title"
              name="title"
              class="bg-gray-50 border border-gray-300 rounded-lg p-2.5 w-full"
              required
            />
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label for="artist" class="block mb-2 text-sm font-medium">Artist</label>
            <input
              type="text"
              id="artist"
              [(ngModel)]="newAlbum.artist"
              name="artist"
              class="bg-gray-50 border border-gray-300 rounded-lg p-2.5 w-full"
              required
            />
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label for="year" class="block mb-2 text-sm font-medium">Year</label>
            <input
              type="number"
              id="year"
              [(ngModel)]="newAlbum.year"
              name="year"
              class="bg-gray-50 border border-gray-300 rounded-lg p-2.5 w-full"
              required
            />
          </div>
        </div>
        <button
          type="submit"
          class="bg-teal-600 hover:bg-teal-700 text-white py-2 px-4 rounded-lg"
        >
          {{ selectedAlbum ? 'Update Album' : 'Add New Album' }}
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Main View -->
<div class="min-h-screen bg-gradient-to-b from-teal-800 to-teal-700 text-white p-8">
  <div class="container mx-auto">
    <!-- Header -->
    <header class="flex flex-col md:flex-row items-center justify-between w-2/3 mb-8">
      <div class="flex items-center mb-4 md:mb-0">
        <img
          class="w-16 h-16 mr-4"
          src="../../../assets/musium_logo.png?height=64&width=64"
          alt="Musium logo"
        />
        <h1 class="text-3xl font-bold">Album Collection</h1>
      </div>
      <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
        <div class="relative">
          <div class="flex items-center">
            <select
              [(ngModel)]="searchType"
              (change)="onSearchTypeChange()"
              class="px-4 py-2 bg-teal-900 border-2 border-teal-300 text-white rounded-l-full focus:outline-none focus:ring-2 focus:ring-teal-400"
            >
              <option value="title" class="bg-teal-800">Title</option>
              <option value="artist" class="bg-teal-800">Artist</option>
            </select>
        
            <input
              type="text"
              [(ngModel)]="searchQuery"
              (input)="onSearch()"
              [placeholder]="'Search albums by ' + (searchType === 'title' ? 'title' : 'artist')"
              class="border-2 border-teal-300 w-64 sm:w-80 bg-teal-900 rounded-r-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-teal-400"
              aria-label="Search albums"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="absolute left-28 top-1/2 transform -translate-y-1/2 text-gray-400 h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
        </div>

          <input

            [(ngModel)]="searchArtist"

            placeholder="Search by artist"
            class="border-2 border-teal-300 w-64 sm:w-80 bg-teal-900 rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-teal-400"
            aria-label="Search albums by artist"
          />
          <svg

            <path

              stroke-width="2"

            />
          </svg>
        </div> -->
        <div class="flex items-center space-x-2">
          <label for="yearFilter" class="text-sm font-medium">Filter by Year:</label>
          <input
            type="number"
            id="yearFilter"
            [(ngModel)]="filterYear"
            (input)="filterByYear(filterYear)"
            class="border-2 border-teal-300 bg-teal-900 rounded-lg py-1 px-2 w-24 focus:outline-none focus:ring-2 focus:ring-teal-400"
            placeholder="Year"
          />
          <!-- <button
            (click)="loadAlbums()"
            class="bg-teal-300 text-teal-900 font-bold py-1 px-3 rounded-lg hover:bg-teal-400 transition duration-200 ml-2"
            aria-label="Reset filters"
          >
            Reset
          </button> -->
        </div>
      </div>
    </header>

    <!-- Add Album Button -->
    <div class="flex mb-8">
      <button
        (click)="openCreateModal()"
        class="bg-teal-300 text-teal-900 font-bold py-2 px-4 rounded-lg hover:bg-teal-400 transition duration-200"
        aria-label="Add new album"
      >
        Add New Album
      </button>
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="loading$ | async" class="text-center py-4">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-teal-300"></div>
      <p class="mt-2">Loading albums...</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="error$ | async as error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
      <strong class="font-bold">Error!</strong>
      <span class="block sm:inline">{{ error }}</span>
    </div>

    <!-- Album Grid -->
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
      <div
        *ngFor="let album of albums$ | async"
        class="bg-teal-800 rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transition-shadow duration-300 transform hover:scale-105"
      >
        <img
          src="../../../assets/musium_logo.png?height=300&width=300"
          alt="Cover of {{ album.title }}"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2">{{ album.title }}</h2>
          <p class="text-teal-300 mb-2">{{ album.artist }}</p>
          <p class="text-sm text-teal-400 mb-4">Release Year: {{ album.year }}</p>
          <div class="flex justify-between">
            <button
              (click)="openEditModal(album)"
              class="text-sm bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded-lg transition duration-200"
              [attr.aria-label]="'Edit album ' + album.title"
            >
              Edit
            </button>
            <button
              (click)="deleteAlbum(album.id!)"
              class="text-sm bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded-lg transition duration-200"
              [attr.aria-label]="'Delete album ' + album.title"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- No Results Message -->
    <div *ngIf="(albums$ | async)?.length === 0" class="text-center py-8">
      <p class="text-xl">No albums found. Try adjusting your search or filter.</p>
    </div>
  </div>
</div>
